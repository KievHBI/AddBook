<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creat New Person</title>
</head>
<body>

    <div align="center">
        <h1 align="centre">Creat New Person</h1>
        <br/>
        <form action="#" th:action="@{/save}" th:object="${person}" method="post">
            <h2 align="centre"> Full Name Information</h2>
            <tr>
                <table>
                    <tr border="0" cellpadding="3">
                        <tr>
                            <td>Person Id:</td>
                            <td>
                                <input type="text" th:field="*{id}" readonly="readonly" />
                            </td>
                        </tr>
                        <tr>
                            <td>Name:</td>
                            <td>
                                <input type="text" th:field="*{name}" />
                            </td>
                        </tr>
                        <tr>
                            <td>Surname:</td>
                            <td>
                                <input type="text" th:field="*{surname}" />
                            </td>
                        </tr>
                        <tr>
                            <td>Patronymic:</td>
                            <td>
                                <input type="text" th:field="*{patronymic}" />
                            </td>
                        </tr>
                        <tr>
                            <td>Organization:</td>
                            <td>
                                <input type="text" th:field="*{organization}" />
                            </td>
                        </tr>
                </table>
                <h2>Address information</h2>
                <br/>
                    <table border="0" cellpadding="3"  align="centre"  action="#" th:action="@{/saveAddress}" th:object="${address}" method="post">
                        <tr>
                            <td>Country:</td>
                            <td>
                                <input type="text" th:field="*{country}" />
                            </td>
                        </tr>
                        <tr>
                            <td>City:</td>
                            <td>
                                <input type="text" th:field="*{city}" />
                            </td>
                        </tr>
                        <tr>
                            <td>Street:</td>
                            <td>
                                <input type="text" th:field="*{street}" />
                            </td>
                        </tr>
                        <tr>
                            <td>House number:</td>
                            <td>
                                <input type="text" th:field="*{house}" />
                            </td>
                        </tr>
                        <tr>
                            <td>Apartment:</td>
                            <td>
                                <input type="text" th:field="*{apartment}" />
                            </td>
                        </tr>
                    </table>
                <h1>Contact information</h1>
                <br/>
                    <table border="0" cellpadding="3"  align="centre" action="#" th:action="@{/saveContact}" th:object="${contact}" method="post">
                        <tr>
                            <td>Mobile Phone:</td>
                            <td>
                                <input type="text" th:field="*{mphone}" />
                            </td>
                        </tr>
                        <tr>
                            <td>Home Phone:</td>
                            <td>
                                <input type="text" th:field="*{hphone}" />
                            </td>
                        </tr>
                        <tr>
                            <td>Work Phone:</td>
                            <td>
                                <input type="text" th:field="*{wphone}" />
                            </td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td>
                                <input type="text" th:field="*{email}" />
                            </td>
                        </tr>
                        <tr>
                            <td>Skype:</td>
                            <td>
                                <input type="text" th:field="*{skype}" />
                            </td>
                        </tr>
                    </table>
            </tr>
                <tr>
                    <td colspan="10">
                        <button type="submit">Save</button>
                    </td>
                </tr>
        </form>
    </div>
</body>
</html>
